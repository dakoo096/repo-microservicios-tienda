    # ===============================
    # SERVER
    # ===============================
    server.port=8084

    # ===============================
    # APPLICATION NAME
    # ===============================
    spring.application.name=ms-personas

    # ===============================
    # DATABASE
    # ===============================
    spring.datasource.url=jdbc:mysql://localhost:3306/personas_db?useSSL=false&serverTimezone=UTC
    spring.datasource.username=root
    spring.datasource.password=
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

    # ===============================
    # JPA / HIBERNATE
    # ===============================
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.format_sql=true
    spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

    # ===============================
    # FEIGN (si lo vas a usar)
    # ===============================
    spring.cloud.openfeign.lazy-attributes-resolution=true
    spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

    # Tamaño máximo de un solo archivo
    spring.servlet.multipart.max-file-size=5MB
    # Tamaño máximo total de la solicitud (por si enviás varios archivos)
    spring.servlet.multipart.max-request-size=5MB
